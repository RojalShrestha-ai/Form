<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../survey forms/surveyforms.css">
</head>
<body><header>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p></header>
<main>
	<form id="survey-form">
		<label for="name" id="name-label">Name</label><br>
		<input type="text" id="name" placeholder="Enter your name" class="form-control" required autofocus><br>
		<label for="email" id="email-label">Email </label><br>
		<input type="email" id="email" placeholder="Enter your Email" class="form-control" required autofocus><br>
		<label for="age" id="number-label">Age<small>(optional)</small></label><br>
		<input type="number" id="number" placeholder="Age" min="12" max="99"required autofocus class="form-control" ><br>
		<label for="role">Which option best describe your current role?</label><br>
		<select id="dropdown" class="form-control" >
			<option value="student">Student</option>
			<option value="fulltimelearner">Full Time Learner</option>
			<option value="fulltimejob">Full Time Job</option>
			<option value="other">other</option>
		</select><br>
		<label >Would you recommend freeCodeCamp to a friend?</label><br>
		<input type="radio" id="definitely"  name="recommend" >
		<label for="definitely" id="definitely-label">Definitely</label><br>
		<input type="radio" id="maybe"  name="recommend"  >
		<label for="maybe" id="maybe-label">Maybe</label><br>
		<input type="radio" id="notsure"  name="recommend" >
		<label for="notsure" id="notsure-label"  >Not sure</label><br>
		

		<label for="improved">What would you like to see improved?<small>(Check all that apply)</small></label><br>
		<input type="checkbox" value="front-end-project">
		<label>Front-end Projects</label><br>
		<input type="checkbox" value="back-end-projects">
		<label>Back-end Projects</label><br>
		<input type="checkbox" value="data-visualization">
		<label>Data Visualization</label><br>
		<input type="checkbox" value="challenges" >
		<label>Challenges</label><br>

		<label>Any problems or suggestions?</label><br>
		<textarea id="textarea" style="margin: 0px; width: 507px; height: 144px;"></textarea>
		<input type="submit" value="Submit" class="form-control" ><br>
 	</form>
	</main>

</body>
</html>
